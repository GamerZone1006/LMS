<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatcode Classroom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0a0b1d, #090825);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
            animation: twinkle 1.2s infinite alternate ease-in-out, moveStars 2s linear infinite;
            filter: drop-shadow(0px 0px 6px white);
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @keyframes moveStars {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(100px);
            }
        }

        .star:nth-child(odd) {
            background: white;
            filter: drop-shadow(0px 0px 8px white);
        }

        .star:nth-child(3n) {
            background: #a020f0;
            filter: drop-shadow(0px 0px 12px #a020f0);
        }

        .star:nth-child(5n) {
            background: #00ff00;
            filter: drop-shadow(0px 0px 12px #00ff00);
        }

        .title-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            width: 90%;
        }

        .title {
            font-size: 4vw;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #00ffcc;
            background: transparent;
            text-decoration: none;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            /* border-image: linear-gradient(90deg, #a020f0, #00ffcc) 1; */
            transition: color 0.3s ease-in-out;
            display: inline-block;
            max-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #a020f0, #00ffcc);
            transition: width 0.4s ease-in-out;
            border-radius: 8px;
            z-index: -1;
        }

        .btn:hover {
            color: #090825;
            border: 1.5px solid white;
        }

        .btn:hover::after {
            width: 100%;
        }


        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: flex;
            gap: 30px;
            transition: opacity 0.3s ease-in-out;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            white-space: nowrap;
        }

        .navbar a:hover {
            color: #00ffcc;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 6vw;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .navbar {
                flex-wrap: nowrap;
                gap: 10px;
                justify-content: center;
            }

            .navbar a {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 7vw;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .navbar {
                flex-wrap: nowrap;
                gap: 5px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="stars">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const starContainer = document.querySelector(".stars");
                for (let i = 0; i < 200; i++) {
                    let star = document.createElement("div");
                    star.className = "star";
                    star.style.left = Math.random() * 100 + "vw";
                    star.style.top = Math.random() * 100 + "vh";
                    star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                    star.style.width = star.style.height = (Math.random() * 4 + 2) + "px";
                    starContainer.appendChild(star);
                }
            });
        </script>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Classrooms</a>
        <a href="#">Attendance</a>
        <a href="#">Chatbot</a>
    </div>

    <div class="title-container">
        <div class="title">Welcome to Cheatcode Classroom</div>
        <p class="subtitle">An AI-powered learning platform</p>
        <a href="./login.html" class="btn">Get Started</a>
    </div>

</body>

</html>
