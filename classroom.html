<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            padding: 20px;
            font-size: 24px;
            background: #1e1e1e;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .content-container {
            margin-top: 20px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .content-list {
            margin-top: 20px;
        }

        .content-item {
            background: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header" id="class-title">Class</div>

    <div class="content-container">
        <input type="text" id="content-input" placeholder="Add new content">
        <button onclick="addContent()">Add</button>
    </div>
    <div class="content-list" id="content-list"></div>
    <script>
        document.getElementById('class-title').innerText = new URLSearchParams(window.location.search).get('name') || 'Class';

        function addContent() {
            let content = document.getElementById('content-input').value;
            if (content) {
                let div = document.createElement('div');
                div.className = 'content-item';
                div.innerText = content;
                document.getElementById('content-list').appendChild(div);
                document.getElementById('content-input').value = '';
            }
        }
    </script>
</body>
</html>
