<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #b39ddb, #64b5f6, #4dd0e1);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 350px;
        }

        .login-container h2 {
            font-family: "Birthstone", cursive;
            font-size: 40px;
            margin: 10px 0 15px; 
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            outline: none;
        }

        input:hover {
            border: 1px solid rgb(0, 140, 255);
            box-shadow: 0 0 8px rgba(0, 132, 255, 0.6); 
            transition: 0.3s ease-in-out;
        }
        a.btn {
            display: inline-block;
            width: 60%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #00a2b4;
            color: #fff;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        a.btn:hover {
            background: #01cccc;
            transform: scale(1.05);
            color: black;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 15px 20px; 
            }

            .login-container h2 {
                font-size: 36px; 
                margin-bottom: 12px;
            }

            input {
                width: 100%;
            }

            a.btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="./index.html" class="btn">Get Started</a>
        </form>
    </div>
</body>
</html>
