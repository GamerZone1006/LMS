<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #14163b, #090825);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a1a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: gray;
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            background: #1e1e1e;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .add-class-btn {
            background: #42a5f5;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .add-class-btn:hover {
            background: #2196f3;
        }

        .class-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .class-card {
            width: 250px;
            height: 150px;
            background: linear-gradient(45deg, #3a3a3a, #1e1e1e);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .class-card:hover {
            transform: scale(1.05);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background: darkred;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }

        .modal button {
            background: #42a5f5;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal button:hover {
            background: #2196f3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: flex;
            gap: 30px;
            transition: opacity 0.3s ease-in-out;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            white-space: nowrap;
        }

        .navbar a:hover {
            color: #00ffcc;
        }
        .navbar .user img{
            height: 30px;
            width: 30px;
            background-color: gainsboro;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: nowrap;
                gap: 10px;
                justify-content: center;
            }

            .navbar a {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-wrap: nowrap;
                gap: 5px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

        <div class="navbar">
            <div class="nav">
                <a href="./home.html">Home</a>
                <a href="./classrooms.html">Classrooms</a>
                <a href="./attendance.html">Attendance</a>
                <a href="#">LearnBot</a>
            </div>
            <div class="user">
                <img src="" alt="">
            </div>
        </div>

        <div class="header">My Classroom</div>

        <button class="add-class-btn" onclick="openModal()">+ Add Class</button>

        <div class="class-container" id="class-container"></div>

        <div class="overlay" id="overlay" onclick="closeModal()"></div>
        <div class="modal" id="modal">
            <h2>Create a New Class</h2>
            <input type="text" id="class-name" placeholder="Class Name" required>
            <input type="text" id="teacher-name" placeholder="Teacher Name" required>
            <button onclick="addClass()">Create</button>
        </div>

    <script>
        const classContainer = document.getElementById('class-container');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');

        function openModal() {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function addClass() {
            const className = document.getElementById('class-name').value;
            const teacherName = document.getElementById('teacher-name').value;

            if (!className || !teacherName) {
                alert("Please enter both class name and teacher name.");
                return;
            }

            let classDiv = document.createElement('div');
            classDiv.className = 'class-card';
            classDiv.innerHTML = `
                <h2>${className}</h2>
                <p>Teacher: ${teacherName}</p>
                <button class="delete-btn" onclick="deleteClass(this)">‚ùå</button>
            `;

            classDiv.addEventListener("click", function () {
                window.location.href = `classroom.html?name=${encodeURIComponent(className)}`;
            });

            classContainer.appendChild(classDiv);
            closeModal();
            document.getElementById('class-name').value = '';
            document.getElementById('teacher-name').value = '';
        }

        function deleteClass(button) {
            button.parentElement.remove();
        }
    </script>

</body>

</html>
